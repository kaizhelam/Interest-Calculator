<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <div class="line"></div>
        <h4>A = P(1 + rt)</h4>
        <form action="#">
            <h3>Enter Principal ($)</h3>
            <input type="text" id="principal" placeholder="Enter amount without dollar sign">
            <h3>Enter Rate Of Interest (%)</h3>
            <input type="text" id="interest" placeholder="Example 12%">
            <h3>Enter Years (yr)</h3>
            <input type="tel" id="year" placeholder="Example: 2 (must be in terms of years)">
            <button class="btn" id="button">
                Calculate
            </button>
            <span id="resultInterest"></span> 
            <span id="finalAmount"></span>
        </form>
    </div>
</body>
</html>
